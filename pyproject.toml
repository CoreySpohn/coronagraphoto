[build-system]
requires = ["setuptools", "wheel", "Cython"]

[project]
name = "coronagraphoto"
version = "0.1.0"
description = "A python library to simulate coronagraphic observations of exoplanets."
authors = [
  {name = "Corey Spohn", email = "corey.a.spohn@nasa.gov"},
  {name = "Jens Kammerer", email = "jkammerer@stsci.edu"}
]
dependencies = ["numpy", "pandas", "astropy", "matplotlib", "lod_unit"]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Astronomy"
]

[project.urls]
Home = "https://github.com/CoreySpohn/coronagraphoto"
Source = "https://github.com/CoreySpohn/coronagraphoto"
Tracker = "https://github.com/CoreySpohn/coronagraphoto/issues"

